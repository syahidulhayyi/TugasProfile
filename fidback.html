  <div class="form-container">
    <h2 class="section-title">ðŸ“© Formulir Kontak & Saran</h2>
    <p class="p">
      Berikan masukan terbaik Anda untuk pengembangan website profil ini.
      Semua input bersifat wajib kecuali nama.
    </p>

    <form>
      <label>Nama Anda (Opsional):</label>
      <input type="text" placeholder="Tulis nama Anda">

      <label>Email Anda:</label>
      <input type="email" placeholder="nama@email.com" required>

      <label>Rating Kepuasan Website (Skala 1-10):</label>
      <input type="number" min="1" max="10" placeholder="Masukkan angka 1 hingga 10" required>

      <label>Rekomendasi Website Ini?</label>
      <div class="radio-group">
        <label><input type="radio" name="rekomendasi" value="ya"> Ya, Sangat</label>
        <label><input type="radio" name="rekomendasi" value="mungkin"> Mungkin Saja</label>
        <label><input type="radio" name="rekomendasi" value="tidak"> Tidak</label>
      </div>

      <label>Topik yang paling menarik:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="biodata"> Biodata</label>
        <label><input type="checkbox" value="jadwal"> Jadwal</label>
        <label><input type="checkbox" value="galeri"> Galeri</label>
      </div>

      <label>Pesan/Saran Lengkap:</label>
      <textarea rows="4" placeholder="Tuliskan saran atau masukan Anda di sini..." required></textarea>

      <button type="submit">Kirim</button>
      <button type="reset">Reset</button>
    </form>
  </div>
